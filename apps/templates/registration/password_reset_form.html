{% extends "base.html" %}
{% load i18n %}

{% block title %} Reset password
{% endblock %}

{% block content %}
    <div class="container top-content-container">
        <h3 class="centered-text">Reset password</h3>

        <div class="registration-div">
            <p>Enter the email address associated to your account</p>
            <form method="post" action=".">
                {% csrf_token %}
                {{ form.as_p }}

                <input type="submit" value="{% trans 'Submit' %}"/>
            </form>
        </div>
    </div>
{% endblock %}
