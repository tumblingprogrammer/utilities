{% extends "base.html" %}
{% load bootstrap3 %}
{% load i18n %}

{% block content %}
    <div style="max-width: 400px; margin-left: auto; margin-right: auto; border: #919191 thin solid; margin-top: 3rem; padding: 3rem">
        <form method="post" action=".">
            {% csrf_token %}
            {% bootstrap_form form %}

            <input type="submit" value="{% trans 'Submit' %}"/>
        </form>
    </div>
{% endblock %}
