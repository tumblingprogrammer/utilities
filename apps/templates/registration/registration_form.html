{% extends "base.html" %}
{% load bootstrap3 %}
{% load i18n %}

{% block title %} Register an account
{% endblock %}

{% block content %}

    <div class="container top-content-container">
        <h3 class="centered-text">Account registration</h3>
        <div class="registration-div">
            <form method="post" action=".">
                {% csrf_token %}
                {% bootstrap_form form %}

                <input type="submit" value="{% trans 'Submit' %}"/>
            </form>
        </div>
    </div>
{% endblock %}
